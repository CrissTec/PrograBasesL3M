<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="estiloAdmin.css">		    
	<title>Vista administración Supermercado Las 3 Marías</title>
  </head>

  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Vista administración</h1>
		<h3>Supermercado Las 3 Marías</h3>		
      </div>
    </div>

    <div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="radio">
					<label><input type="radio" name="optradio">Roles</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="optradio">Sucursales</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="optradio">Trabajadores</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="optradio">Proveedores</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="optradio">Productos</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="optradio">Compras</label>
				</div>
			</div>
			<div class="col-md-1">
				<button type="button" class="btn btn-primary btn-md">Ingresar</button>
				<hr>
				<button type="button" class="btn btn-primary btn-md">Modificar</button>
				<hr>
				<button type="button" class="btn btn-primary btn-md">Eliminar</button>
			</div>
		</div>
		<hr>
		<div class="row">		
					<button type="button" class="btn btn-success btn-md">Asignar horas trabajadas</button>
					<hr>
					<button type="button" class="btn btn-success btn-md">Generación de planilla</button>				
		</div>
	</div>
			
      <hr>

      <footer>
        <p>&copy; 2017 Supermercado Las 3 Marías</p>
      </footer>
    </div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
  </body>
</html>
